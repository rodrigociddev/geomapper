<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoTagR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 bg-dark-blue vh-100 overflow-auto position-relative" id="sidebar">
        <div class="p-3">
          <h4 class="text-center text-light-blue">Media</h4>
          <div id="media-list"></div>
        </div>
        <button class="btn btn-primary add-media-button" id="add-media-button">Add Media</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div id="main-content">
          <p id="default-message" class="text-light-blue">Add media to get started.</p>
          <img id="selected-image" style="max-width: 100%; height: auto; display: none;" alt="Selected Media">
          <div id="media-details" style="display: none;">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label text-light-blue">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title">
              </div>
              <div class="row g-3 mb-3">
                <div class="col">
                  <label for="latitude" class="form-label text-light-blue">Latitude</label>
                  <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                </div>
                <div class="col">
                  <label for="longitude" class="form-label text-light-blue">Longitude</label>
                  <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                </div>
              </div>
              <div class="mb-3">
                <label for="annotations" class="form-label text-light-blue">Annotations</label>
                <textarea class="form-control" id="annotations" rows="3" placeholder="Enter annotations"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
